<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>OnKey Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <main>
        <h1>Sign up form :</h1>
      <form>
        <label for="first-name"> First name: </label>

        <input type="text" id="first-name" onKeyUp="firstNameInput" />
        <button type="button" id="submit" disabled>Sign up</button>

        <span id="shortName">your name is too short</span>
        <span id="suitableName">your name is suitable</span>



      </form>
    </main>

    <script src="main.js"></script>
  </body>
</html>
